<div class="d-flex justify-content-center">
    <div class="card mt-3 col-10">
        <div class="card-body">
            <div class="card-title d-flex justify-content-center mt-1">
                <b>
                    <h3>Consultar Pacientes</h3>
                </b>
            </div>

            <form class="form-inline mt-2 d-flex justify-content-center">
                <input class="form-control mr-sm-2"
                       type="text"
                       placeholder="Nome Paciente"
                       aria-label="Pesquisa"
                       style="width: 80%;"
                       [(ngModel)]="palavraDaPesquisa"
                       [ngModelOptions]="{standalone: true}"
                       #ctrl="ngModel"
                       (keyup.press)="pesquisa()">
                <button class="btn btn-outline-success my-2 my-sm-0"
                        (click)="pesquisa()">Pesquisar</button>
            </form>

            <hr />

            <div>
                <table class="table table-hover table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Data de Cadastro</th>
                            <th scope="col">Data de Nascimento</th>
                            <th scope="col">Nome</th>
                            <th scope="col">E-mail</th>
                            <th scope="col"># Opção #</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let paciente of pacientes | paginate: { itemsPerPage: pageableResponse.size, currentPage: pageableResponse.number , totalItems: pageableResponse.totalElements}">
                            <td>{{paciente.dataCadastro}}</td>
                            <td>{{paciente.dataNascimento}}</td>
                            <td>{{paciente.nome}}</td>
                            <td>{{paciente.email}}</td>
                            <td>
                                <button type="button"
                                        class="mr-3 btn btn-danger btn-sm">Excluir</button>
                                <button type="button"
                                        class="ml-3 btn btn-warning btn-sm">Alterar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-center">
                    <pagination-controls (pageChange)="mudarPagina($event)"
                      previousLabel="Anterior"
                      nextLabel="Próxima"></pagination-controls>
                </div>
            </div>
            <hr />
        </div>
    </div>
    <br />
</div>
