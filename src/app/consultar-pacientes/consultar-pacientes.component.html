<div class="d-flex justify-content-center">
    <div class="card mt-3 col-10">
        <div class="card-body">
            <div class="card-title d-flex justify-content-center mt-1">
                <b>
                    <h3>Consultar Pacientes</h3>
                </b>
            </div>

            <form class="form-inline mt-2 d-flex justify-content-center">
                <input class="form-control mr-sm-2"
                       type="text"
                       placeholder="Nome Paciente"
                       aria-label="Pesquisa"
                       style="width: 80%;"
                       [(ngModel)]="palavraDaPesquisa"
                       [ngModelOptions]="{standalone: true}"
                       #ctrl="ngModel"
                       (keyup.press)="pesquisa()">
                <button class="btn btn-outline-success my-2 my-sm-0"
                        (click)="pesquisa()" >Pesquisar</button>
            </form>

            <hr />

            <div>
                <table class="table table-hover table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td colspan="2">Larry the Bird</td>
                            <td>@twitter</td>
                        </tr>
                    </tbody>
                </table>
            </div>



            <hr />
        </div>
    </div>
    <br />
</div>
